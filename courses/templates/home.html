<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Cursos</h1>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-6">
            <div class="card mb-4">
                <img src="{{ course.media_url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Course Image">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text"><strong>DirecciÃ³n:</strong> {{ course.address }}</p>
                    <p class="card-text"><strong>Edad:</strong> {{ course.min_age }} - {{ course.max_age }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No courses available.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
